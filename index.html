<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type=submit]:hover {
            background-color: #3578e5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Instagram Login</h2>
    <form action="https://www.instagram.com/accounts/login/ajax/" method="post">
        <input type="hidden" name="username" value="your_instagram_username">
        <input type="hidden" name="password" value="your_instagram_password">
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
